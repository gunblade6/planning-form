<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>

    <main class="container">
      <header>
        <h1>Planning</h1>
      </header>
      <section class="data">
        <table cellspacing="0">

            <th>Topic title</th>

            <td><img src="https://via.placeholder.com/150" /></td>
          </tr>
        </table>
        <div class="slider">
          <div class="back">
            <svg
              width="6"
              height="9"
              viewBox="0 0 6 9"
              fill="inherit"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.77344 1.09747L2.7201 4.15747L5.77344 7.21747L4.83344 8.15747L0.833438 4.15747L4.83344 0.157471L5.77344 1.09747Z"
              />
            </svg>
          </div>
          <div class="slider_button button_1 active" data-index="0">1</div>
          <div class="slider_button button_2" data-index="1">2</div>
          <div class="slider_button button_3" data-index="2">3</div>
          <div class="forward">
            <svg
              width="6"
              height="9"
              viewBox="0 0 6 9"
              fill="inherit"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.226563 1.09747L3.2799 4.15747L0.226563 7.21747L1.16656 8.15747L5.16656 4.15747L1.16656 0.157471L0.226563 1.09747Z"
              />
            </svg>
          </div>
        </div>
      </section>
      <section class="add_topic">
        <header>
          <button class="more_actions" id="actions">
            More Actions
            <svg
              width="14"
              height="9"
              viewBox="0 0 10 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 0.91803L5 4.91803L9 0.91803"
                stroke="#4778EC"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="actions">
              <a
                ><svg
                  width="13"
                  height="16"
                  viewBox="0 0 13 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    stroke="#001F41"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Request plan</a
              >
              <a
                ><svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.33 7.50992V8.1691C15.3291 9.71417 14.8288 11.2176 13.9037 12.4551C12.9786 13.6926 11.6782 14.5979 10.1965 15.036C8.71486 15.474 7.13127 15.4214 5.68195 14.886C4.23262 14.3505 2.9952 13.3609 2.15425 12.0648C1.3133 10.7686 0.91387 9.2353 1.01553 7.69357C1.11719 6.15184 1.7145 4.68428 2.71837 3.50975C3.72224 2.33523 5.07888 1.51667 6.58597 1.17617C8.09306 0.835659 9.66984 0.991446 11.0812 1.62029"
                    stroke="#001F41"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M15.33 2.43793L8.165 9.61009L6.0155 7.46059"
                    stroke="#001F41"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Approve plan & request creation</a
              >
            </div>
          </button>
          <button class="add">
            Add Topic
            <div class="plus"><span></span><span></span></div>
          </button>
        </header>
        <div class="content">
          <h2>Topic1</h2>
          <form>
            <div class="top_row">
              <div class="input_holder">
                <label for="title">Topic title</label>
                <input type="text" name="title" id="title" />
              </div>
              <div class="input_holder">
                <label for="amount">Amount of content</label>
                <input type="text" name="amount-of-content" id="amount" />
              </div>
            </div>
            <div class="bottom_row">
              <div class="input_holder">
                <label for="caption">Caption/Extra details</label>
                <textarea name="caption" id="caption"></textarea>
              </div>
              <div class="input_holder">
                <label>Image</label>
                <div class="image">
                  <div class="uploadOuter">
                    <svg
                      width="34"
                      height="30"
                      viewBox="0 0 34 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >

                        stroke="#4778EC"
                        stroke-width="0.3"
                      />

                        d="M17.3634 17.8615L15.5953 19.6297L17.3634 17.8615ZM17.3634 17.8615L19.1317 19.6298C19.2111 19.7092 19.3156 19.749 19.4195 19.749L17.3634 17.8615ZM19.7073 19.6298C19.8663 19.4708 19.8663 19.2132 19.7073 19.0542L17.6512 16.9981C17.4923 16.8392 17.2345 16.839 17.0756 16.9981C17.0756 16.9981 17.0755 16.9982 17.0755 16.9982L15.0195 19.0542C14.8605 19.2132 14.8605 19.4708 15.0195 19.6298C15.1784 19.7887 15.4363 19.7889 15.5952 19.6298L19.4195 19.749C19.523 19.749 19.6277 19.7096 19.7073 19.6298ZM19.7073 19.6298L19.6013 19.5238L19.7075 19.6296C19.7074 19.6297 19.7074 19.6297 19.7073 19.6298Z"
                        fill="#4778EC"
                        stroke="#4778EC"
                        stroke-width="0.3"
                      />
                    </svg>

                    <span class="dragBox">
                      Drag & drop files or
                      <input
                        type="file"
                        onChange="dragNdrop(event)"
                        ondragover="drag()"
                        ondrop="drop()"
                        id="uploadFile"
                      />
                    </span>
                    <label for="uploadFile" class="btn">Browse</label>
                  </div>
                  <div id="preview"></div>
                </div>
              </div>
            </div>
            <div class="more_details">
              Choose preferred details:
              <div class="checkbox_holder">
                <input type="checkbox" name="phone" id="phone" />
                <label for="phone">Phone</label>
              </div>
              <div class="checkbox_holder">
                <input type="checkbox" name="name" id="name" />
                <label for="name">Name</label>
              </div>
            </div>
            <div class="buttons">
              <input id="delete" class="delete" type="reset" value="Delete" />
              <input class="save" type="submit" value="Save" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
